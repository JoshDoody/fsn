<div class="hero">
  <div class="container mx-auto">
    <div class="md:flex md:gap-12 items-center">
      <div class="md:w-4/12 md:hidden lg:block hero-book">
        <img src="/assets/imgs/hero-book-page.png" alt="Fearless Salary Negotiation">
      </div>
      <div class="md:w-8/12 w-full py-20">
        {% if page.title %}
          <h1 class="text-4xl pb-6 pr-12">{{ page.title }}</h1>
        {% endif %}
        {% if page.subhead %}
          <h4 class="text-xl pb-6 pr-12 uppercase">{{ page.subhead }}</h4>
        {% endif %}
        {% if page.description %}
          <p class="pb-6 pr-24">{{ page.description }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div><!-- /hero -->
