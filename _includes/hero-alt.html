<div class="hero">
  <div class="container mx-auto">
    <div class="flex gap-12">
      <div class="w-4/12 hero-book">
        <img src="/assets/imgs/hero-book-page.png" alt="Fearless Salary Negotiation">
      </div>
      <div class="w-8/12 py-20">
        {% if page.subTitle %}
          <h4 class="text-xl pb-6 pr-12 uppercase">{{ page.subTitle }}</h4>
        {% endif %}
        {% if page.title %}
          <h1 class="text-4xl pb-6 pr-12">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
          <p class="pb-6 pr-24">{{ page.description }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div><!-- /hero -->
