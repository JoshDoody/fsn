<div class="hero">
  <div class="container mx-auto pt-28 pb-48">
    <div class="grid grid-cols-2 gap-6">
      <div>
        {% if page.subTitle %}
          <h4 class="text-xl pb-6 pr-12 uppercase">{{ page.subTitle }}</h4>
        {% endif %}
        {% if page.title %}
          <h1 class="text-4xl pb-6 pr-12">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
          <p class="pb-6 pr-24">{{ page.description }}</p>
        {% endif %}
        {% if page.ctaUrl %}
          <p><a href="{{ page.ctaUrl }}" class="btn-primary btn">{{ page.ctaText }}</a></p>
        {% endif %}
      </div>
      <div class="pt-12 relative">
        {% if page.heroImg %}
          <img src="{{ site.baseurl }}/assets/imgs/{{ page.heroImg }}" alt="" class="absolute top-100">
        {% endif %}
      </div>
    </div>
  </div>
</div><!-- /hero section -->
