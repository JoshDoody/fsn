<div class="hero hero-posts">
  <div class="container mx-auto pt-28 pb-48">
    <div class="grid grid-cols-2 gap-6">
      <div>
        <p class="pb-6">{{ page.categories }}</p>
        <h1 class="text-4xl pb-6">{{ page.title }}</h1>
        {% if page.intro %}
          <p class="pb-6">{{ page.intro }}</p>
        {% endif %}
      </div>
      <hr>
    </div>
  </div>
</div><!-- /hero section -->
