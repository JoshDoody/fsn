<div class="hero hero-posts">
  <div class="container mx-auto pt-24">
    <p class="pb-3 mb-0 uppercase brand-primary text-lg font-black">{{ page.categories | join: ', ' }}</p>
    <h1 class="text-4xl pb-6">{{ page.title }}</h1>
    {% if page.excerpt %}
      <p class="pr-12">{{ page.excerpt }}</p>
    {% endif %}
    <hr class="my-14">
  </div>
</div><!-- /hero section -->
