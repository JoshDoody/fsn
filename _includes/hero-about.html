<div class="hero">
  <div class="container mx-auto pt-36">
    <div class="flex">
      <div class="md:w-7/12 w-100 pb-36">
        {% if page.subhead %}
          <h4 class="text-xl pb-6 md:pr-12 uppercase">{{ page.subhead }}</h4>
        {% endif %}
        {% if page.title %}
          <h1 class="text-4xl pb-6 md:pr-12">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
          <div class="hero-excerpt">
            <p class="pb-6 md:pr-24">{{ page.description }}</p>
          </div>
        {% endif %}
      </div>
      <div class="md:w-5/12 sm:w-6/12 relative">
        {% if page.heroImg %}
          <img src="/assets/imgs/{{ page.heroImg }}" alt="Josh Doody">
        {% endif %}
      </div>
    </div>
  </div>
</div><!-- /hero -->
