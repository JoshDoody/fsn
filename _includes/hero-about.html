<div class="hero">
  <div class="container mx-auto pt-36">
    <div class="flex">
      <div class="w-7/12 pb-36">
        {% if page.subhead %}
          <h4 class="text-xl pb-6 pr-12 uppercase">{{ page.subhead }}</h4>
        {% endif %}
        {% if page.title %}
          <h1 class="text-4xl pb-6 pr-12">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
          <p class="pb-6 pr-24">{{ page.description }}</p>
        {% endif %}
      </div>
      <div class="w-5/12 relative">
        {% if page.heroImg %}
          <img src="/assets/imgs/{{ page.heroImg }}" alt="Josh Doody">
        {% endif %}
      </div>
    </div>
  </div>
</div><!-- /hero -->
