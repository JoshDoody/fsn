{% assign id = "/success-stories/" | append: include.story-id %}
{% assign stories = site.success-stories | where:"id", id %}
{% for story in stories %}

  <div id="{{ include.story-id | slugify }}">
    <p>{{ story.excerpt }}</p>
    <div class="flex items-center mt-6">
      {% if story.headshot %}
        <div class="mr-4">
          <img src="{{ story.headshot }}" class="rounded-full h-20 w-20">
        </div>
      {% endif %}
      <div>
        <p class="name m-0">{{ story.name }}</p>
        <p class="title m-0">{{ story.jobTitle }}</p>
      </div>
    </div>
  </div>

{% endfor %}
