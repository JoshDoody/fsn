<div class="podcast-wrap">
  <div class="md:flex justify-between mb-16">
    <div>
      <h2 class="text-3xl uppercase sans-serif">Podcast Appearances</h2>
    </div>
    <div>
      <div class="flex podcast-control justify-end">
        <button type="button" class="podcast-prev"><i class="fas fa-arrow-left"></i></button>
        <!-- <div class="card-dots-3"></div> -->
        <button type="button" class="podcast-next"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
  <div class="grid sm:grid-cols-1 lg:grid-cols-3 podcast-inc">

    {% for podcast in site.media_podcasts %}
      <div class="bg-white flex flex-col podcast-episode">
        {% if podcast.thumbnail %}
          <img src="/assets/imgs/podcast-images/{{ podcast.thumbnail }}" class="podcast-thumb" data-mh="podcast-thumb" />
        {% else %}
          <img src="/assets/imgs/podcast-images/ico-podcast.jpg" class="podcast-thumb" data-mh="podcast-thumb" />
        {% endif %}
        <div class="py-0 px-8 flex-grow flex-1 podcast-title" data-mh="podcast-title">
          <p class="text-2xl"><a href="{{ podcast.podcast_url }}" class="no-border">{{ podcast.title }}</a></p>
          <!-- <hr class="my-6 w-16 hr-article"> -->
        </div>
        <div class="category items-center justify-between flex" data-mh="podcast-category">
          <div class="pl-8"><p class="text-xs uppercase sans-serif">{{ podcast.podcast }}</p></div>
          <div><a href="{{ podcast.podcast_url }}" class="cat-arrow"><i class="fas fa-link"></i></a></div>
        </div>
      </div>
    {% endfor %}

</div>
