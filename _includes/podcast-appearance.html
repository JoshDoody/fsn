<div class="md:flex justify-between mb-8">
  <div>
    <h2 class="text-3xl uppercase sans-serif">Podcast Appearances</h2>
  </div>
  <div>
    <div class="flex card-control justify-end">
      <button type="button" class="card-prev-3"><i class="fas fa-arrow-left"></i></button>
      <div class="card-dots-3"></div>
      <button type="button" class="card-next-3"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
</div>
<div class="grid sm:grid-cols-1 lg:grid-cols-3 card-carousel-3">

  {% for podcast in site.media_podcasts %}
    <div class="bg-white flex flex-col">
      <div class="p-8 pb-0 flex-grow flex-1"  data-mh="podcast-title">
        <p class="text-2xl serif"><a href="{{ podcast.podcast_url }}">{{ podcast.title }}</a></p>
        <hr class="my-6 w-16 hr-article">
      </div>
      <div class="category items-center justify-between flex" data-mh="podcast-brand">
        <div class="pl-8"><img src="assets/imgs/podcast-images/{{ podcast.thumbnail }}" alt=""></div>
        <div><a href="{{ podcast.podcast_url }}" class="cat-arrow"><i class="fas fa-link"></i></a></div>
      </div>
    </div>
  {% endfor %}
