<div class="in-the-press-wrap">
  <div class="md:flex justify-between mb-16">
    <div>
      <h2 class="text-3xl uppercase sans-serif">In the Press</h2>
    </div>
    <div>
      <div class="flex in-press-control justify-end">
        <button type="button" class="in-press-prev"><i class="fas fa-arrow-left"></i></button>
        <!-- <div class="card-dots-2"></div> -->
        <button type="button" class="in-press-next"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
  <div class="grid sm:grid-cols-1 lg:grid-cols-3 in-press-inc">

    {% assign all_articles = site.media_articles | sort: 'publication_date' | reverse %}
    {% for press in all_articles %}
      <div class="bg-white flex flex-col press-article">
        {% if press.thumbnail %}
          <img src="/assets/imgs/press-images/{{ press.thumbnail }}" class="podcast-thumb" data-mh="press-thumb" />
        {% else %}
          <img src="/assets/imgs/press-images/ico-press.jpg" class="podcast-thumb" data-mh="press-thumb" />
        {% endif %}
        <div class="py-0 px-8 flex-grow flex-1 podcast-title" data-mh="press-title">
          <p class="text-2xl" data-mh="press-title"><a href="{{ press.article_url }}" class="no-border">{{ press.title }}</a></p>
          <!-- <hr class="my-6 w-16 hr-article"> -->
        </div>
        <div class="category items-center justify-between flex" data-mh="press-meta">
          <div class="pl-8"><p class="text-xs uppercase sans-serif">{{ press.publication }}</p></div>
          <div><a href="{{ press.article_url }}" class="cat-arrow"><i class="fas fa-link"></i></a></div>
        </div>
      </div>
    {% endfor %}

</div>
