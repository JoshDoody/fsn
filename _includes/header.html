<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% if page.title %}{{ page.title | strip_html | escape }}{% else %}{{ site.title | strip_html | escape }}{% endif %} | Fearless Salary Negotiation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/xkl6thl.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/slick/slick.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/slick/slick-theme.css" />
  </head>

  <body class="{{ page.layout }}">

    <div class="main-nav-wrap bg-white">
      <div class="mx-auto py-4 px-8">
        <div class="flex justify-center items-center">
          <div class="brand">
            <a href="/">
              <img src="{{site.baseurl}}/assets/imgs/fsn-brand.svg" alt="Fearless Salary Negotiation">
            </a>
          </div>
          <div class="main-nav flex flex-row flex-grow items-center justify-end">
            <ul class="flex flex-row list-none">
              {% assign navigation_pages = site.html_pages | sort: 'navWeight' %}
              {% for p in navigation_pages %}
                {% if p.navWeight %}
                  <li class="{% if p.navTitle == "1-on-1 Help" %}btn-link{% endif %}">
                    <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.navTitle }}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div><!-- /main-nav -->
        </div>
      </div>
    </div><!-- /main-nav-wrap -->
