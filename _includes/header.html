<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fearless Salary Negotiation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/slick/slick.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/slick/slick-theme.css" />
  </head>

  <body>

    <div class="bg-white">
      <div class="container mx-auto py-4 px-8">
        <div class="flex items-center">
          <div class="brand">
            <a href="/">
              <img src="{{site.baseurl}}/assets/imgs/fsn-brand.svg" alt="Fearless Salary Negotiation">
            </a>
          </div>
          <div class="main-nav flex flex-row flex-grow items-center justify-end">
            <ul class="flex flex-row list-none">
              {% assign navigation_pages = site.html_pages | sort: 'navWeight' %}
              {% for p in navigation_pages %}
                {% if p.navWeight %}
                  <li class="{% if p.title == "1-on-1 Help" %}btn-link{% endif %}">
                    <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a>
                  </li>
                {% endif %}
              {% endfor %}
              <!-- <li class="mx-8"><a href="#">Products</a></li>
              <li class="mx-8"><a href="{{ site.baseurl }}/blog/">Articles</a></li>
              <li class="mx-8"><a href="#">Free Resources</a></li>
              <li class="mx-8"><a href="#">Success Stories</a></li>
              <li class="mx-8"><a href="#">About</a></li>
              <li class="mx-8"><a href="#">Contact</a></li>
              <li class="mx-8"><a href="#" class="rounded-md py-2 px-4 bg-yellow-400 text-white">Get 1-on-1 Help</a></li> -->
            </ul>
          </div><!-- /main-nav -->
        </div>
      </div>
    </div><!-- /navbar -->
