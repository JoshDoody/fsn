title: Fearless Salary Negotiation
description: Proven salary negotiation strategies and tactics for Software Developers to ace job interviews

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - tailwind.config.js
  - netlify.toml

plugins: [jekyll-paginate]

permalink: /:title/

collections:
  book:
    output: true
    permalink: /book/:title/
  resources:
    output: true
    permalink: /free-resources/:title/
  success-stories:
    output: true
    permalink: /success-stories/:path/